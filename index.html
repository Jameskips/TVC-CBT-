<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVC High School - CBT System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>The Valued Child (TVC) High School</h1>
    <h2>Computer Based Test (CBT)</h2>

    <!-- Login Screen -->
    <div id="login-screen">
      <h3>Login</h3>
      <input type="text" id="studentName" placeholder="Enter your Name/ID"><br>
      <input type="password" id="password" placeholder="Enter Password"><br>
      <button onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </div>

    <!-- Exam Screen -->
    <div id="exam-screen" class="hidden">
      <h3>Exam: General Science</h3>
      <form id="exam-form"></form>
      <button onclick="submitExam()">Submit Exam</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
      <h3>Result</h3>
      <p id="result-text"></p>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
      <h3>Admin Settings</h3>

      <!-- Change Admin Password -->
      <label>Change Password:</label><br>
      <input type="password" id="newPassword" placeholder="New Password">
      <button onclick="changePassword()">Save</button>
      <p id="admin-message" class="success"></p>
      
      <hr>

      <!-- Student Management -->
      <h3>Manage Students</h3>
      <input type="text" id="newStudentID" placeholder="Student ID">
      <input type="text" id="newStudentName" placeholder="Student Name">
      <input type="text" id="newStudentPass" placeholder="Password">
      <button onclick="addStudent()">Add Student</button>
      <p id="student-message" class="success"></p>

      <h4>Existing Students:</h4>
      <ul id="student-list"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
